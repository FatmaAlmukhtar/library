<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Digital Library</h2>
        <button class="add"><span>+</span> New Book</button>
    </div>

    <div class="library">
        
        <div class="bookList"></div>
    </div>

    <div class="edit" hidden>
        <form action="">
            <button type="button" class="delete">x</button>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="book title" required>
            </div>
            
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="book author" required>
            </div>
    
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" placeholder="# of pages" required>
            </div>
    
            <div>
                <label for="status">Did you read this book?</label>
                <input type="checkbox" id="status">
            </div>
    
            <input type="submit" class="add book" value="Add Book">
        </form>
    </div>

    <footer>
        <p>Copyright &copy; FatmaMokhtar</p>
        <a href="https://github.com/FatmaAlmukhtar" target="_blank"><img src="./images/github-symbol.svg" alt=""></a>
    </footer>
    
</body>
</html>
