<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="library">
        <h3>Digital Library</h3>
        <button class="add">New Book</button>
        <div class="bookList"></div>
    </div>

    <div class="edit" hidden>
        <form action="">
            <button type="button" class="delete">x</button>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="book title" required>
            </div>
            
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="book author" required>
            </div>
    
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" placeholder="# of pages">
            </div>
    
            <div>
                <label for="status">Read Status</label>
                <input type="checkbox" id="status">
            </div>
    
            <button type="button" class="add book">ADD</button>
        </form>
    </div>
    
</body>
</html>
